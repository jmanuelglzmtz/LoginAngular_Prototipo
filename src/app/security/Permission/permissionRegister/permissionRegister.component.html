<div class="page">
    
    <!-- Main Navbar-->
    <MainNavbar #mainNavbar></MainNavbar>


  <div class="page-content d-flex align-items-stretch">
     <!-- Side Navbar -->       
     <SideNavbar #sideNavbar ></SideNavbar>       

     <div class="content-inner">
        <!-- Page Header-->
        <header class="page-header">
           <div class="container-fluid">
              <h2 class="no-margin-bottom">Registro de Permisos</h2>
           </div>
        </header>        
        <!-- Forms Section-->
        <section class="forms">
           <div class="container-fluid">
            <div class="card">
                <div class="card-header d-flex align-items-center">
                    <h3 class="h4">Permisos Registrados</h3>
                </div>
                <div class="card-body">
                    <div class="table-responsive">                       
                        <table class="table table-striped">
                            <thead>
                            <tr>                                    
                                <th>Type</th>
                                <th>Estatus</th>                                
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>                            
                                <tr *ngFor="let permission of permissions">
                                    <td>{{ permission.type }}</td>
                                    <td>{{ permission.status }}</td>
                                    <ngbd-modal-permission [status]="permission.status" [name]="permission.type" [id]="permission.id"></ngbd-modal-permission>
                                    <ngbd-modalDelete-permission [id]="permission.id"></ngbd-modalDelete-permission>
                                </tr>  
                                <tr>                                    
                                        <td></td>
                                        <td></td>                                                                    
                                        <ngbd-modalRegister-permission></ngbd-modalRegister-permission>
                                </tr>                                                  
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>              
           </div>           
        </section>        
        <!-- Page Footer-->
        <FooterBar #footerBar></FooterBar>
     </div>
  </div>
</div>
