<div class="page">
    
    <!-- Main Navbar-->
    <MainNavbar #mainNavbar></MainNavbar>


  <div class="page-content d-flex align-items-stretch">
     <!-- Side Navbar -->       
     <SideNavbar #sideNavbar ></SideNavbar>       

     <div class="content-inner">
        <!-- Page Header-->
        <header class="page-header">
           <div class="container-fluid">
              <h2 class="no-margin-bottom">Registro de Roles</h2>
           </div>
        </header>        
        <!-- Forms Section-->
        <section class="forms">
           <div class="container-fluid">
            <div class="card">
                <div class="card-header d-flex align-items-center">
                    <h3 class="h4">Roles Registrados</h3>
                </div>
                <div class="card-body">
                    <div class="table-responsive">                       
                        <table class="table table-striped">
                            <thead>
                            <tr>                                    
                                <th>Nombre</th>
                                <th>Estatus</th>                                
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let rol of rols">
                                <td>{{ rol.name }}</td>
                                <td>{{ rol.estatus }}</td>
                                <ngbd-modal-role [status]="rol.estatus" [name]="rol.name" [id]="rol.id"></ngbd-modal-role>
                                <ngbd-modalDelete-role [id]="rol.id"></ngbd-modalDelete-role>
                            </tr>  
                            <tr>                                    
                                    <td></td>
                                    <td></td>                                                                    
                                    <ngbd-modalRegister-role></ngbd-modalRegister-role>
                                </tr>                                                   
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>              
           </div>           
        </section>        
        <!-- Page Footer-->
        <FooterBar #footerBar></FooterBar>
     </div>
  </div>
</div>
