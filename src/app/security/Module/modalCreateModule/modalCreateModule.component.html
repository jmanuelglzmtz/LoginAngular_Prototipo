<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Crear Modulo</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>    
    <div class="modal-body">
        <div class="form-group">
          <label>Nombre</label>
          <input (keyup)="onKey($event)" type="text" placeholder="Type" class="form-control" value="" >
        </div>
        <div class="form-group row">  
          <div class="form-group col-md-3 ">                                    
            <label></label>
          </div>                                                        
          <div class="form-group col-md-3 ">
            <input id="optionsRadios1" type="radio" name="optionsRadios" value="Activo"  (change)="FieldsChange($event)"> 
            <label for="optionsRadios1">Activo</label>
          </div>   
          <div class="form-group col-md-3 ">                         
            <input id="optionsRadios2" type="radio" name="optionsRadios" value="Inactivo"  (change)="FieldsChange($event)">
            <label for="optionsRadios2">Inactivo</label>
          </div> 
          <div class="form-group col-md-3 ">                                    
            <label></label>
          </div> 
        </div>  
      </div>        
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="c('Save click')">Guardar</button>
    </div>
  </ng-template>
  
  <button class="btn btn-primary" (click)="open(content)">Crear Permiso</button>
