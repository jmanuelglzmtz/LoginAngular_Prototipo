<nav class="side-navbar">
   <!-- Sidebar Header-->
   <div class="sidebar-header d-flex align-items-center">
      <div class="avatar"><img src="/src/Another/img/{{currentUser.imageProfile}}" alt="..." class="img-fluid rounded-circle"></div>
      <div class="title">
         <h1 class="h4">{{currentUser.firstName}}</h1>
         <!--<p>Web Designer</p>-->
      </div>
   </div>
   <!-- Sidebar Navidation Menus-->
   <div *ngFor="let rol of currentUser.roles"> 
      <span class="heading">{{ rol.rolName }}</span>
      <ul class="list-unstyled">
         <li *ngFor="let module of rol.modules">
            <a [routerLink]="['/roleRegister']"> <i class="{{module.iconName}}"></i>{{ module.moduleName }} </a>
         </li>
      </ul>
   </div>   
</nav>
